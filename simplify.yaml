    descriptor:
      type: se_e2_a
      activation_function: relu
      sel:
        - 60
      rcut: 6.0
      rcut_smth: 1.8
      neuron:
        - 25
        - 50
        - 100
      axis_neuron: 8
      resnet_dt: false
      precision: float64
      seed: 1
